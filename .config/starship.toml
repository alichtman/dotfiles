# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are configuring is "character"
success_symbol = "➜"     # The "symbol" segment is being set to "➜"
error_symbol = "✗"

[cmd_duration]
min_time = 1

[time]
disabled = false
use_12hr = true
format = "[$time]($style) "
time_format = "%I:%M %p"
