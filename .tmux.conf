# General Configuration {{{

# Set max delay between prefix and command
# TODO: Doesn't work.
set -sg escape-time 1

# Save some history
set -g history-limit 260000

# Don't wrap searches; it's super confusing given tmux's reverse-ordering of
# position info in copy mode.
set -w -g wrap-search off

set -g default-terminal xterm-256color
set -g default-shell /usr/local/bin/zsh

# END General Config }}}

# Copying and Pasting {{{

# Use system clipboard on macOS
if-shell 'test "$(uname -s)" = Darwin' 'set -g default-command "exec reattach-to-user-namespace -l $SHELL"'

# Vim-like Copy Mode
# https://github.com/tmux/tmux/issues/909
setw -g mode-keys vi
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Block selection vim style
bind-key -T copy-mode-vi 'v'   send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi 'y'   send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy" \; display-message "copied to system clipboard"

# END Copying and Pasting }}}

# Scrolling {{{

# TODO: https://github.com/wincent/wincent/blob/aa3a322e3a911dabe0ef398ebb1fd7c77209b8ac/roles/dotfiles/files/.tmux.conf#L64

# END Scrolling }}}

# Bindings {{{

# Set the prefix to `ctrl + a` instead of `ctrl + b`
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Prefix + a to go to beginning of prompt line (since Ctrl-A won't do that now)
bind a send-prefix

unbind '"'
unbind %

# Edit ~/.tmux.conf and reload settings on quit
unbind e
bind e new-window -n '~/.tmux.conf' "sh -c 'nvim ~/.tmux.conf && tmux source ~/.tmux.conf'"

# Use r to quickly reload tmux settings
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded..."

# Open TODO list.
bind t new-window -n '~/Desktop/personal/todo.md' "sh -c 'nvim ~/Desktop/personal/todo.md'"

# END Bindings }}}

# Windows {{{

# Start tabs at index 1
set -g base-index 1

# Make pane numbering consistent with windows
setw -g pane-base-index 1

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Use shift + arrow key to move between windows in a session
bind -n S-Left  previous-window
bind -n S-Right next-window

# END Windows }}}

# Pane Switching / Splitting / Resizing {{{

# Use | and - to split a window vertically and horizontally instead of " and % respectively
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# quick pane cycling with ^A
unbind ^A
bind ^A select-pane -t :.+

# Move around panes with hjkl, as one would in vim after pressing ctrl + w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# shift-movement keys will resize panes
bind J resize-pane -D 5
bind K resize-pane -U 5
bind H resize-pane -L 5
bind L resize-pane -R 5

# END Pane Switching / Splitting / Resizing }}}

# Statusline {{{

# General Statusline Settings {{{

# Display messages for 1 second
set-option -g display-time 1000

# Refresh rate of 1 second
set -g status-interval 1

# length of tmux status line
set -g status-left-length 100
set -g status-right-length 160

# Make active pane border blue
set -g pane-active-border-style fg=colour1
set-option -g status-position bottom
set -g status-bg colour0
set -g status-justify left
set -g status on

# END General Statusline Settings }}}

